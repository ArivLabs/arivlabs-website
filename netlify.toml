[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling with notifications
[[forms]]
  name = "contact"
  
  # Email notifications for business inquiries
  [[forms.notifications]]
    type = "email"
    event = "submission"
    to = "varun@arivlabs.com"
    subject = "ðŸš€ New Business Inquiry - ArivLabs"
    body = """
    New business inquiry received from ArivLabs website!
    
    Name: {{ name }}
    Email: {{ email }}
    Company: {{ company }}
    Project Type: {{ projectType }}
    Budget Range: {{ budget }}
    Timeline: {{ timeline }}
    
    Message:
    {{ message }}
    
    ---
    Submitted at: {{ created_at }}
    Form: Full Business Contact
    """

[[forms]]
  name = "minimal-contact"
  
  # Email notifications for professional inquiries
  [[forms.notifications]]
    type = "email" 
    event = "submission"
    to = "varun@arivlabs.com"
    subject = "ðŸ“§ Professional Contact - ArivLabs"
    body = """
    New professional contact received from ArivLabs website!
    
    Name: {{ name }}
    Email: {{ email }}
    Company: {{ company }}
    Subject: {{ subject }}
    
    Message:
    {{ message }}
    
    ---
    Submitted at: {{ created_at }}
    Form: Minimal Professional Contact
    """

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com;"
